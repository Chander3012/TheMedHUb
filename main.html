<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheMedHub</title>
  <link rel="shortcut icon" href="img/pin.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
  <div class="hero">

    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><b>TheMedHub</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <!-- Filters moved into Navbar -->
          <div class="d-flex">
            <h5 class="me-3">Filters:</h5>
            <div class="form-check me-2">
              <input class="form-check-input filter-checkbox" type="checkbox" value="cream" id="filterCream">
              <label class="form-check-label" for="filterCream">Cream</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input filter-checkbox" type="checkbox" value="liquid" id="filterLiquid">
              <label class="form-check-label" for="filterLiquid">Liquid</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input filter-checkbox" type="checkbox" value="syrup" id="filterSyrup">
              <label class="form-check-label" for="filterSyrup">Syrup</label>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1>Products</h1>
      <input type="text" id="searchInput" placeholder="Search for products..." />
      <div class="item-container-fluide " id="itemContainer">
        <!-- Product boxes will be generated here dynamically -->
      </div>
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
